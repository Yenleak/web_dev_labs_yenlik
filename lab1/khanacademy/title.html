        <title>1: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Kuz </h1>
    <p> Sur bult tüsi swıq qaptaydı aspan, <br>
        Küz bolıp, dımqıl tuman jerdi basqan. <br>   
        Bilmeymin toyğanı ma, toñğanı ma, <br>  
        Jılqı oynap, bïe qaşqan, tay jarısqan?<br>
     </p>
    </body>
</html>
